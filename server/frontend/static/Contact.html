<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Best Cars</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <div class="navbar">
        <div style="display: flex; align-items: center;">
            <a href="/"
                style="font-size: 24px; font-weight: bold; color: #FF7500; margin-right: 30px; text-decoration: none;">AutoHaus24</a>
            <a href="/">Home</a>
            <a href="/about">About Us</a>
            <a href="/contact" class="active">Contact Us</a>
        </div>
        <div style="float: right;">
            <a href="/#login">Login</a>
            <a href="/#register">Register</a>
        </div>
    </div>

    <div class="hero">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you.</p>
    </div>

    <div class="container">
        <div class="contact-form">
            <img src="https://cdn-icons-png.flaticon.com/512/2343/2343694.png" alt="contactus"
                style="width: 100px; margin-bottom: 20px;">
            <h2>Get in Touch</h2>
            <div class="contact-details" style="margin-bottom: 20px;">
                <p><strong>Address:</strong> 123 Car Lane, Auto City, AC 12345</p>
                <p><strong>Phone:</strong> (555) 123-4567</p>
                <p><strong>Email:</strong> support@bestcars.com</p>
            </div>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="How can we help?"
                        class="form-control"></textarea>
                </div>
                <button type="button">Send Message</button>
            </form>
        </div>
    </div>

</body>

</html>
